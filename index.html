<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <section class="converter">
        <h2>Temperature Converter</h2>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="C">Celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select>

        <label for="toUnit">To:</label>
        <select  id="toUnit">
            <option value="C">Celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select>

        <label for="temperature">Temperature</label>
        <input type="number" id="temperature" placeholder="Enter Temperature" class="text-area">
        <button onclick="convert()">Convert</button>

        <label for="result" class="bubbly-button">Result</label>
        <input type="text" id="result" readonly class="text-area2">
    </section>

    <script src="./script/script.js"></script>
</body>
</html>
